{%extends 'base.html'%}
{%block style%}
    <style>
        form{
            background-color: rgba(0,0, 20, 0.5);
            font-size: 25px;
            line-height: 30px;
            color: seashell;
            border-radius: 15px;
            padding: 10px;
            margin-top: 5%;
            border: thin solid;
            box-shadow: 10px 10px 50px 0 ;
        }
        form input{
            background: none;
            border: none;
            border-bottom: 3px solid green;
            padding: 10px;
        }
        .button{
            margin: 10% 0 0 0;
            margin-bottom: 10%;
        }
     
        form .login{
            margin-left: 5%;
        }
        a{
            color: #fff;
        }
        h2{
            background: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-sizing: border-box;
            border-radius: 10px;
            width: 100%;
            text-decoration: underline rgb(0, 255, 255);
            text-shadow: 4px 4px rgb(162, 0, 255);
            margin-bottom: 10%;
            margin-left: 15%;
        }
        .signin{
            padding: 10px;
        }
        .info a{
            font-size: medium;
            
        }
        .info{
            width: 100%;
            margin-left: 0px;
        }
        ::-webkit-input-placeholder { 
        color: rgb(235, 96, 119);
        font-size: medium;
        }
    
       form{
           position: absolute;
           top: 100px;
           left: 25%;
           width: 30%;
           padding: 20px;
       }
       input{
           color: pink;
           font-size: large;
       }
    </style>
 {%endblock style%}   

 {%block content%}
    <form action="/validate_user" method="POST">
        {%if registered%}
        <h2>{{message}}</h2>
        {%endif%}
        <h2>Login</h2>
    <div class="signin">
        
        <div class="user">
     
            <input type="text" name="username" id="" placeholder="Username">
        </div> <br>
        <div class="password">
 
            <input type="password" name="password" id="" placeholder="Password">
        </div>
        <div class="button">
            <button type="submit" class="btn-gradient">Submit</button>
        </div>
        <div class="info">
            <a href="/register">Don't have an account? Sign Up here</a>
        </div>
    </div>
    </form>
{%endblock content%}
