{%extends "base.html"%}
{%block quotes%}
{%block style%}
<style>
    .wrapper.box{
        background-color: gold;
    }
    .wrapper .title{
        background-color: orangered;
    }
</style>
{%endblock style%}
<img src="../static/3.webp" alt="">
{%endblock quotes%}
    {%block quiz%}
    
    <div class="wrapper">
        <div class="title">
            <form action="/q1" method="POST">
            <h4>Q1) Which subject deals with forms of energy??</h4>
            <div class="box">
                <input type="radio" name="select" id="option-1" value="1">
                <input type="radio" name="select" id="option-2" value="2">
                <input type="radio" name="select" id="option-3" value="3">
                <input type="radio" name="select" id="option-4" value="4">
                
                <label for="option-1" class="option-1">
                    <div class="dot"></div>
                    <div class="text">A.Biology</div>
                            
                    
                </label>
                <label for="option-2" class="option-2">
                    <div class="dot"></div>
                    <div class="text">B.Chemistry</div>
                            
                    
                </label>
                <label for="option-3" class="option-3">
                    <div class="dot"></div>
                    <div class="text">C.Physics</div>
                            
                    
                </label>
                <button type="submit" class="btn-gradient">Click to Submit</button>
                <h5 class="message">{{message}}</h5> 
                <h5 class="Score">Your score is {{score}}</h5>
            </div>
        </form>
        </div>
    </div>
{%endblock quiz%}
